    <div class="loan-calculator">
        <div class="top">
            <h2>LoanFlix: Loan Calculator

            <form action="#">
                <div class="gorup">
                    <div class="title">Amount</div>
                    <input type="text" value="10000" class="loan-amount">

                    <div class="title">Bank Interest Rate</div>

        </div>



        <div class="result">

                    <div class="value">12345</div>

                </div>

                </div>
            </div>
        </div>
